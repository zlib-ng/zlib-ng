language: c
cache: ccache
dist: xenial

env:
  global:
    - MAKE="cmake --build . --config Release"
    - TEST="ctest --output-on-failure -C Release"

matrix:
  include:
    - os: linux
      compiler: gcc
      env: BUILDDIR=. TOOL="cmake . -DZLIB_COMPAT=OFF -DWITH_GZFILEOP=ON -DWITH_NEW_STRATEGIES=YES -DWITH_OPTIM=ON"
    - os: linux
      compiler: gcc
      env: BUILDDIR=. TOOL="cmake ."
    - os: linux
      compiler: gcc
      env: BUILDDIR=../build TOOL="cmake ../zlib-ng"

    - os: linux
      compiler: clang
      env: BUILDDIR=../build TOOL="cmake ../zlib-ng"
    - os: linux
      compiler: clang
      env: BUILDDIR=../build TOOL="scan-build -v --status-bugs cmake ../zlib-ng" MAKE="scan-build -v --status-bugs make"

    - os: osx
      compiler: gcc
      env: BUILDDIR=. TOOL="cmake ."

    - os: osx
      compiler: clang
      env: BUILDDIR=../build TOOL="cmake ../zlib-ng"

    # compiling for linux-ppc64le variants
    - os: linux-ppc64le
      compiler: gcc
      env: BUILDDIR=. TOOL="cmake ."
    - os: linux-ppc64le
      compiler: gcc
      env: BUILDDIR=../build TOOL="cmake ../zlib-ng"
    - os: linux-ppc64le
      compiler: clang
      env: BUILDDIR=../build TOOL="cmake ../zlib-ng"

    # Cross compiling for arm variants
    - os: linux
      compiler: aarch64-linux-gnu-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-aarch64-linux-gnu
            - libc-dev-arm64-cross
      # For all aarch64 implementations NEON is mandatory, while crypto/crc are not.
      env: CHOST=aarch64-linux-gnu BUILDDIR=. TOOL="cmake . -DZLIB_COMPAT=ON"
    - os: linux
      compiler: aarch64-linux-gnu-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-aarch64-linux-gnu
            - libc-dev-arm64-cross
      env: CHOST=aarch64-linux-gnu BUILDDIR=. TOOL="cmake . -DZLIB_COMPAT=ON"
    # Hard-float subsets
    - os: linux
      compiler: arm-linux-gnueabihf-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-arm-linux-gnueabihf
            - libc-dev-armhf-cross
      env: CHOST=arm-linux-gnueabihf BUILDDIR=. TOOL="cmake ."
    - os: linux
      compiler: arm-linux-gnueabihf-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-arm-linux-gnueabihf
            - libc-dev-armhf-cross
      env: CHOST=arm-linux-gnueabihf BUILDDIR=. TOOL="cmake . -DZLIB_COMPAT=ON -DWITH_NEON=OFF"
    - os: linux
      compiler: arm-linux-gnueabihf-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-arm-linux-gnueabihf
            - libc-dev-armhf-cross
      env: CHOST=arm-linux-gnueabihf BUILDDIR=. TOOL="cmake . -DZLIB_COMPAT=ON"
    # Soft-float subset
    - os: linux
      compiler: arm-linux-gnueabi-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-arm-linux-gnueabi
            - libc-dev-armel-cross
      env: CHOST=arm-linux-gnueabi BUILDDIR=. TOOL="cmake ."
    - os: linux
      compiler: arm-linux-gnueabi-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-arm-linux-gnueabi
            - libc-dev-armel-cross
      env: CHOST=arm-linux-gnueabi BUILDDIR=. TOOL="cmake . -DZLIB_COMPAT=ON"

script: 
  - mkdir -p $BUILDDIR
  - cd $BUILDDIR
  - $TOOL
  - $MAKE
  - $TEST

language: c
cache: ccache
dist: xenial

env:
  global:
    - BUILDDIR=.
    - GENERATOR="cmake . -DCMAKE_BUILD_TYPE=Release"
    - MAKER="cmake --build . --config Release"
    - TESTER="ctest --verbose -C Release"

matrix:
  include:
    - os: windows
      compiler: clang
      env: GENERATOR="cmake . "
    - os: windows
      compiler: clang
      env: GENERATOR="cmake . -DZLIB_COMPAT=ON"
    - os: windows
      compiler: gcc
      env: GENERATOR="cmake ."

    - os: osx
      compiler: gcc
    - os: osx
      compiler: clang
      env: GENERATOR="cmake ../zlib-ng" BUILDDIR=../build

    - os: linux
      compiler: gcc
    - os: linux
      compiler: gcc
      env: GENERATOR="cmake . -DZLIB_COMPAT=OFF -DWITH_GZFILEOP=ON -DWITH_NEW_STRATEGIES=YES -DWITH_OPTIM=ON"
    - os: linux
      compiler: gcc
      env: GENERATOR="cmake ../zlib-ng" BUILDDIR=../build 
    - os: linux
      compiler: clang
      env: GENERATOR="cmake ../zlib-ng" BUILDDIR=../build 
    - os: linux
      compiler: clang
      env: GENERATOR="scan-build -v --status-bugs cmake ../zlib-ng" MAKER="scan-build -v --status-bugs make"

    # compiling for linux-ppc64le variants
    - os: linux-ppc64le
      compiler: gcc
    - os: linux-ppc64le
      compiler: gcc
      env: GENERATOR="cmake ../zlib-ng" BUILDDIR=../build
    - os: linux-ppc64le
      compiler: clang
      env: GENERATOR="cmake ../zlib-ng" BUILDDIR=../build
    # Cross compiling for arm variants
    - os: linux
      compiler: aarch64-linux-gnu-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-aarch64-linux-gnu
            - libc-dev-arm64-cross
      # For all aarch64 implementations NEON is mandatory, while crypto/crc are not.
      env: GENERATOR="cmake -DCMAKE_TOOLCHAIN_FILE=test/cmake/toolchain-aarch64.cmake . -DZLIB_COMPAT=ON"
    - os: linux
      compiler: aarch64-linux-gnu-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-aarch64-linux-gnu
            - libc-dev-arm64-cross
      env: GENERATOR="cmake -DCMAKE_TOOLCHAIN_FILE=test/cmake/toolchain-aarch64.cmake ."
    # Hard-float subsets
    - os: linux
      compiler: arm-linux-gnueabihf-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-arm-linux-gnueabihf
            - libc-dev-armhf-cross
      env: GENERATOR="cmake -DCMAKE_TOOLCHAIN_FILE=test/cmake/toolchain-arm.cmake . -DCMAKE_C_COMPILER_TARGET=arm-linux-gnueabihf"
    - os: linux
      compiler: arm-linux-gnueabihf-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-arm-linux-gnueabihf
            - libc-dev-armhf-cross
      env: GENERATOR="cmake -DCMAKE_TOOLCHAIN_FILE=test/cmake/toolchain-arm.cmake . -DZLIB_COMPAT=ON -DWITH_NEON=OFF -DCMAKE_C_COMPILER_TARGET=arm-linux-gnueabihf"
    - os: linux
      compiler: arm-linux-gnueabihf-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-arm-linux-gnueabihf
            - libc-dev-armhf-cross
      env: GENERATOR="cmake -DCMAKE_TOOLCHAIN_FILE=test/cmake/toolchain-arm.cmake . -DZLIB_COMPAT=ON -DCMAKE_C_COMPILER_TARGET=arm-linux-gnueabihf"
    # Soft-float subset
    - os: linux
      compiler: arm-linux-gnueabi-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-arm-linux-gnueabi
            - libc-dev-armel-cross
      env: GENERATOR="cmake -DCMAKE_TOOLCHAIN_FILE=test/cmake/toolchain-arm.cmake . -DCMAKE_C_COMPILER_TARGET=arm-linux-gnueabi"
    - os: linux
      compiler: arm-linux-gnueabi-gcc
      addons:
        apt:
          packages:
            - qemu
            - gcc-arm-linux-gnueabi
            - libc-dev-armel-cross
      env: GENERATOR="cmake -DCMAKE_TOOLCHAIN_FILE=test/cmake/toolchain-arm.cmake . -DZLIB_COMPAT=ON -DCMAKE_C_COMPILER_TARGET=arm-linux-gnueabi"


script: 
  - mkdir -p $BUILDDIR
  - cd $BUILDDIR
  - $GENERATOR
  - $MAKER
  - $TESTER
